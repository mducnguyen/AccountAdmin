<div class="create-user" *ngIf="userContext().isLoggedIn()">
    <div class="settings-buttons">

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample" style="width: auto">
            Create User
        </button>
    </div>
    <div class="collapse" id="collapseExample">
        <div class="create-user-form">

            <div *ngIf="confirmation">
                <div class="alert alert-danger" role="alert" *ngIf="!confirmation.success">{{confirmation.message}}</div>
                <div class="alert alert-success" role="alert" *ngIf="confirmation.success">{{confirmation.message}}</div>
            </div>

            <div class="input-group">
                <span class="input-group-addon form-icon">Name</span>
                <input type="text" class="form-control" [(ngModel)]="newUser.name">
                <!--<div [hidden]="name.valid || name.pristine" class="alert alert-danger">-->
                <!--Name is required-->
                <!--</div>-->
            </div>
            <div class="input-group">
                <span class="input-group-addon form-icon">Email</span>
                <input type="email" class="form-control" [(ngModel)]="newUser.email">

            </div>

            <div class="input-group">
                <span class="input-group-addon form-icon">Password</span>
                <input type="password" class="form-control" [(ngModel)]="newUser.password">
            </div>

            <div class="settings-buttons">

                <button class="btn btn-success" (click)="createNewUser()">Save</button>
            </div>
        </div>
    </div>
</div>
